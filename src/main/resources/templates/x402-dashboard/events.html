<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{x402-dashboard/layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="space-y-8">
        <!-- Page Header -->
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Events</h1>
            <form class="flex items-center space-x-4" method="get">
                <div class="flex items-center space-x-2">
                    <label class="text-sm text-gray-600">Status:</label>
                    <select name="status" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${selectedStatus == s.name()}">STATUS</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <label class="text-sm text-gray-600">From:</label>
                    <input type="date" name="from" th:value="${fromDate}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center space-x-2">
                    <label class="text-sm text-gray-600">To:</label>
                    <input type="date" name="to" th:value="${toDate}" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">Apply</button>
            </form>
        </div>

        <!-- Summary -->
        <div class="flex items-center justify-between">
            <p class="text-sm text-gray-600">
                Showing <span th:text="${events.size()}">0</span> of <span th:text="${totalElements}">0</span> events
            </p>
        </div>

        <!-- Events Table -->
        <div class="card overflow-hidden p-0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="table-header">ID</th>
                            <th class="table-header">Timestamp</th>
                            <th class="table-header">Status</th>
                            <th class="table-header">Method</th>
                            <th class="table-header">Endpoint</th>
                            <th class="table-header">Agent ID</th>
                            <th class="table-header">Amount</th>
                            <th class="table-header">Latency</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="event : ${events}" class="hover:bg-gray-50">
                            <td class="table-cell text-gray-500" th:text="${event.id}">1</td>
                            <td class="table-cell text-xs">
                                <span th:text="${#temporals.format(event.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 00:00:00</span>
                            </td>
                            <td class="table-cell">
                                <span class="status-badge"
                                      th:classappend="${event.status.name() == 'SUCCESS'} ? 'status-success' : (${event.status.name() == 'PAYMENT_REQUIRED'} ? 'status-payment-required' : 'status-error')"
                                      th:text="${event.status}">STATUS</span>
                            </td>
                            <td class="table-cell">
                                <span class="px-2 py-1 text-xs font-medium bg-gray-100 rounded" th:text="${event.method}">GET</span>
                            </td>
                            <td class="table-cell font-mono text-xs max-w-xs truncate" th:text="${event.endpoint}">/api/endpoint</td>
                            <td class="table-cell text-xs">
                                <span th:if="${event.agentId != null}" th:text="${event.agentId}">agent-id</span>
                                <span th:if="${event.agentId == null}" class="text-gray-400">-</span>
                            </td>
                            <td class="table-cell">
                                <span th:if="${event.amountAtomic != null}" th:text="${event.amountAtomic}">0</span>
                                <span th:if="${event.amountAtomic == null}" class="text-gray-400">-</span>
                            </td>
                            <td class="table-cell">
                                <span th:if="${event.latencyMs != null}" th:text="${event.latencyMs + 'ms'}">0ms</span>
                                <span th:if="${event.latencyMs == null}" class="text-gray-400">-</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(events)}">
                            <td colspan="8" class="table-cell text-center text-gray-500 py-8">No events found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="flex items-center justify-center space-x-2">
            <a th:if="${currentPage > 0}"
               th:href="@{${basePath + '/events'}(page=${currentPage - 1}, from=${fromDate}, to=${toDate}, status=${selectedStatus})}"
               class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">
                Previous
            </a>
            <span class="px-4 py-2 text-sm text-gray-600">
                Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
            </span>
            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{${basePath + '/events'}(page=${currentPage + 1}, from=${fromDate}, to=${toDate}, status=${selectedStatus})}"
               class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">
                Next
            </a>
        </div>
    </div>
</th:block>
</html>
